slack:
  extends:
    - .template_integration
  rules:
    - if: $CI_MERGE_REQUEST_ID
      when: never
    - if: '$CI_COMMIT_BRANCH =~ /^private/'
      when: manual
      allow_failure: true
    - when: on_success
  script:
    - bundle exec rake zammad:db:unseeded
    - bundle exec rails test test/integration/slack_test.rb
