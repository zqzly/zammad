  <p>《欧美简讯》</p><p>
  <b> 投资移民简讯：</b>
  </p><p>
  <b> ①加拿大曼省投资移民——</b><span lang="EN-US">18</span>岁以上子女需要是在校学生）</p><p>
  <span lang="EN-US"> l</span><span lang="EN-US">
  </span> 曼省投资移民（ 开始实行评分择优申请的程序 适合雅思<span lang="EN-US">4</span>分以上的企业高管；</p><p> 或者在营业中有<span lang="EN-US">3</span>年<span lang="EN-US">20%</span>以上股份的企业股东）<span lang="EN-US">2</span>月份申报， 目前可以安排考察加分；</p><p>根据以往案例曼省移民对企业所得税和个人所得税及详细的公司对账单有要求。</p><p> 每年<span lang="EN-US">400</span>个名额，成本<span lang="EN-US">16</span>万加币，预计省提名时间<span lang="EN-US">12</span>个月。</p><p>
  <span lang="EN-US"> VIP</span>专线：<span lang="EN-US"> 13391539988</span>；<span lang="EN-US"> QQ: 2654035999</span></p><p> 免费电话：<span lang="EN-US">400-6869-685</span></p><p>&nbsp;</p><p>
  <b> ②最容易的项目—欧洲移民（<span lang="EN-US"> 18</span>岁以上子女需要单独申请）</b></p><p>所有的欧洲移民项目对资金来源没有要求，在当地有生活、上学和经商的权利； 目前最热门的三个国家情况如下：</p><table style="border-collapse: collapse;" border="0" cellspacing="0" cellpadding="0">
  <tr>
