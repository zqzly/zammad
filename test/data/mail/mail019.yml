  <p>
  <span lang="EN-US"> 1</span>个月</p></td>
  <td style=" border-left: medium none currentcolor; border-right: 1pt solid windowtext; border-top: medium none currentcolor; border-bottom: 1pt solid windowtext; padding-left: 5.4pt; padding-right: 5.4pt; padding-top: 0cm; padding-bottom: 0cm;" valign="top">
  <p>
  <span lang="EN-US"> 2</span>个月</p></td>
  <td style=" border-left: medium none currentcolor; border-right: 1pt solid windowtext; border-top: medium none currentcolor; border-bottom: 1pt solid windowtext; padding-left: 5.4pt; padding-right: 5.4pt; padding-top: 0cm; padding-bottom: 0cm;" valign="top">
  <p>
  <span>预计<span lang="EN-US">2</span>个月</span></p></td>
  </tr>
  </table>
  <p>
  <b> 目前有几处欧洲商业地产约出售，年租金<span lang="EN-US">10% </span> ，<span lang="EN-US">15</span>年以上租约；可以申请<span lang="EN-US">50%</span>的商业贷款，</b></p><p>
  <b> 综合回报为<span lang="EN-US">15%</span>， 起步价<span lang="EN-US">800</span>万欧元。</b></p><p>
  <span lang="EN-US"> VIP</span>专线：<span lang="EN-US"> 13391539988</span>；<span lang="EN-US"> QQ: 2654035999</span></p><p>&nbsp;</p><p>
  <b> ③最纠结的项目——美国投资移民（<span lang="EN-US"> 21</span>岁以上子女需要单独申请）</b>
  </p><p>美国绿卡的吸引力无话可说，但美国投资移民项目都是不能有任何担保的商业行为，既然是做生意就会有风险；</p><p>
  <span> 鉴于区域中心的处理速度和申请人在项目中可以掌控的程度<b>，我们只推荐连锁加盟的直接投资的项目：</b></span></p><p>项目特点：</p><p>
  <b>
  <span lang="EN-US"> 1.</span></b><span lang="EN-US">
  </span><b>
  <span lang="EN-US"> 100%</span>直接投资、直接就业、审批时间短（<span lang="EN-US">8-9</span>个月）， ；</b></p><p>
  <span lang="EN-US"> 2.</span><span lang="EN-US">
  </span> 自有<span lang="EN-US">100%</span>的产权， 财务完全透明， 风险可控；</p><p>
  <span lang="EN-US"> 3.</span><span lang="EN-US">
  </span> 知名品牌的成熟商业模式，严格考核的职业经理人主理；</p><p>
  <span lang="EN-US"> 4.</span><span lang="EN-US">
  </span> 五年后安全的收购措施。</p><p>直接投资项目虽然是最笨的办法， 但是申请人和移民顾问起码可以监控项目的进程和用工人数，如果选择</p><p>好移民项目和担保体系，投资相对更安全。</p><p>
  <span lang="EN-US"> VIP</span>专线：<span lang="EN-US"> 13391539988</span>；<span lang="EN-US"> QQ: 2654035999</span></p><p> 免费电话<span lang="EN-US">400-6869-685</span></p><p>&nbsp;</p><p>
  <b> ④美国本科留学——成功后付费</b>
  </p><p>
  <b> 直通美国排名第<span lang="EN-US">49</span>的美国大学东北大学<span lang="EN-US">www.northeastern.edu</span></b></p><p>本科桥梁课程：完成后达到毕业标准，即可申请东北大学的学士学位</p><p> 入学条件：<span lang="EN-US">TOEFL:61Ibt(</span>单项不低于<span lang="EN-US">13</span>分，其中口语<span lang="EN-US">16</span>分及写作<span lang="EN-US">14</span>分以上<span lang="EN-US">)IELTS:6.0 (</span>单项不低于<span lang="EN-US">5.5)</span>；</p><p> 在校成绩平均<span lang="EN-US">80</span>分以上，其中上商学院所有专业，经济学和建筑学要求平均<span lang="EN-US">84</span>分以上</p><p>优势专业：</p><p>商业及社会科学，工程学，数学及计算机学，物理及生命科学，商业行政管理，计算机学，行为神经科学，</p><p> 经济学，化学，生物，金融及会计，工程学<span lang="EN-US">-</span>土木及环保，生物技术，国际事务，工程学<span lang="EN-US">-</span>计算机系统，</p><p> 新闻学，工程学<span lang="EN-US">-</span>电机，健康科学，数学，物理等。</p><p>
  <span style="color: rgb(31, 73, 125);" lang="EN-US"> 2014</span><span style="color: rgb(31, 73, 125);" lang="EN-US">
  </span>
  <span style="color: rgb(31, 73, 125);"> 夏季</span><span style="color: rgb(31, 73, 125);" lang="EN-US">2014</span><span style="color: rgb(31, 73, 125);">年</span><span style="color: rgb(31, 73, 125);" lang="EN-US">4</span><span style="color: rgb(31, 73, 125);">月</span><span style="color: rgb(31, 73, 125);" lang="EN-US">30</span><span style="color: rgb(31, 73, 125);">日入学；申请截止日期为</span><span style="color: rgb(31, 73, 125);" lang="EN-US">2014</span><span style="color: rgb(31, 73, 125);">年</span><span style="color: rgb(31, 73, 125);" lang="EN-US">2</span><span style="color: rgb(31, 73, 125);">月</span><span style="color: rgb(31, 73, 125);" lang="EN-US">26</span><span style="color: rgb(31, 73, 125);">日</span></p></div></div></div><div>
  <div>
  <div>
  <div>
  <div> <span lang="EN-US"> ---由“销售型”到“管理型”再到“经营型”店长的三级跳<br> 5年时间里，我们服务了3000多家门店，走访了全国无数大大小小的门店，我们发现店长普遍存在以下困惑:<br> ◆如何提升沟通协调力？<br> ◆如何提升执行力？<br> ◆如何有效激励部属？<br> ◆如何有效教导培育部属？<br> ◆如何处理现场突发事件？<br> ◆如何带出一支有活力，有凝聚力，高业绩的门店团队？<br> ◆如何根据门店数据分析，有效进行货品调整，降低库存？<br> ……<br>
  <br> 来吧！集德能营销学院研发的《打造金牌店长特训营》课程，近年为中国门店培养了8000多名优秀店长。本课程为您提供19个实用落地工具，“回去就能用，行动就见效”，是本次店长训练营的最大卖点。课程之外的经营管理问题，讲师还可以与您作个性化探讨，课程结束时100%为您解决，这是我们讲师团队一贯的服务作风。<p>
  <br> 【课程时间】8月9-10日广州 8月23-24日武汉 10月25－26日深圳 11月7－8日上海 12月6－7日广州<br> 【授课形式】讲师讲授+角色扮演+情境视频+小组研讨+团队分享+讲师点评<br> 【课程对象】储备店长、新任店长、正副店长、门店经理、区域督导、营运经理等<br> 【联系方式】400-788-1993 QQ:1571991600邱小姐 QQ:908204747严小姐<br> 【课程内容】欢迎登陆<a href="http://www.51jdn.com" rel="nofollow noreferrer noopener" target="_blank">http://www.51jdn.com</a>查阅</p></span>
  </div></div></div></div></div>
